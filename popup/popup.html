<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Tailwind CSS Lookup</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tailwind CSS Lookup</h1>
    </header>

    <div class="inspect-toggle">
      <button id="inspect-btn" class="btn btn-inspect">Inspect Element</button>
    </div>

    <div class="search-section">
      <input type="text" id="search" class="search-input" placeholder="Search class (e.g. flex, p-4, text-lg)..." autofocus>
    </div>

    <div id="results" class="results"></div>

    <div id="page-summary" class="page-summary"></div>

    <footer>
      <span class="version">v0.1.0</span>
      <a href="#" id="options-link">Settings</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
