name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Run tests
        run: node tests/test-core.mjs

  package:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create extension ZIP
        run: |
          mkdir -p dist
          zip -r dist/tailwind-lookup.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "tests/*" \
            -x "store-assets/*" \
            -x "dist/*" \
            -x "README.md" \
            -x "PRIVACY_POLICY.md" \
            -x "CHANGELOG.md" \
            -x "CLAUDE.md" \
            -x ".gitignore" \
            -x ".DS_Store"
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailwind-lookup-${{ github.ref_name }}
          path: dist/tailwind-lookup.zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/tailwind-lookup.zip
          generate_release_notes: true
